<!doctype html>
<html lang="en">

<!-- Font Awesome -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
<!-- MDB -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.css"
  rel="stylesheet"
/>
<!-- MDB -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.js"
></script>

<head>
    <title>Registration</title>
</head>

{% load static %}

<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script rel="javascript" type="text/javascript" src="{% static 'survey/js/register.js' %}"></script>

<div class="container mt-5 pt-5">
    <div class="row">
        <div class="col-12 col-sm-8 col-md-6 m-auto">
            <div class="card border-0 shadow">
                <div class="card-body">

                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                    <form method="POST" action="" class="post-form mx-1 mx-md-4">
                        {% csrf_token %}
                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                                <input type="text" name="username" id="username" class="form-control" required/>
                                <label class="form-label" for="username">Username</label>
                            </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4 pt-2">
                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                                <input type="text" name="first_name" id="first_name" class="form-control" required/>
                                <label class="form-label" for="first_name">First Name</label>
                            </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4 pt-2">
                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                                <input type="text" name="last_name" id="last_name" class="form-control"/>
                                <label class="form-label" for="last_name">Last Name</label>
                            </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4 pt-2">
                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                                <input type="email" name="email" id="email" class="form-control" required/>
                                <label class="form-label" for="email">Email</label>
                            </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4 pt-2">
                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                                <input type="password" name="password1" id="password1" class="form-control" required/>
                                <label class="form-label" for="password1">Password</label>
                            </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4 pt-2">
                            <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                                <input type="password" name="password2" id="password2" class="form-control" required/>
                                <label class="form-label" for="password2">Confirm Password</label>
                            </div>
                        </div>

                        <input type="submit" class="btn btn-primary btn-block mb-4" name="Create User" value="Register Now">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
