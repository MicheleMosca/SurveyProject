<html>
<body>
    {% load static %}
    {% include 'survey/navbar.html' %}
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://unpkg.com/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    <script rel="javascript" type="text/javascript" src="{% static 'survey/js/admin.js' %}"></script>

    <h1 class="text-center">Administration Panel</h1>

    <div class="container">
        <p>Upload YAML configuration file to add/modify collections:</p>
        <form method="post" action="" enctype="multipart/form-data" class="post-form">
            {% csrf_token %}
            <input type="file" id="myFile" name="file" class="form-control" accept=".yaml">
            <input type="submit" class="btn btn-primary">
        </form>

        Collection Results:
        <div class="list-group list-group-flush">
        {% for collection in collection_list %}
            <a class="list-group-item list-group-item-action" href="#">Collection {{ collection.id }}</a>
        {% endfor %}
        </div>
    </div>
</body>
</html>
