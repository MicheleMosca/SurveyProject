{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    {% include 'survey/navbar.html' %}
    <h1 class="text-center"> Survey Images Results </h1>

    <div>
        <form method="post" action="{% url 'survey:result' %}?survey_collection_id={{ survey_collection_id }}">
            {% csrf_token %}
            <label>Show Only UnAnswer Images</label>
            <input type="checkbox" name="show_only_unanswer" onchange="this.form.submit()" {% if show_only_unanswer == True %} checked {% endif %}>
        </form>
    </div>

    <div class="container">
        <div class="row row-cols-1 row-cols-md-3 g-4 mt-2">
        {% for img, ans in images_dict.items %}
            <div class="col">
                {% if ans.choice == None %}
                    <div class="card border-danger mb-3" style="width: 18rem;">
                        <img src="{% static img.path %}" class="card-img-top" alt="{{ img.description }}">
                        <div class="card-body text-danger">
                            <h5 class="card-title">{{ img.description }}</h5>
                            <p class="card-text">No Answer</p>
                            <form method="GET" action="{% url 'survey:survey' %}">
                                <input type="hidden" name="img" value="{{ img.id }}">
                                <input type="hidden" name="survey_collection" value="{{ img.survey_collection.id }}">
                                <input type="submit" class="btn btn-primary" value="Make Answer">
                            </form>
                        </div>
                    </div>
                {% else %}
                    <div class="card border-success mb-3" style="width: 18rem;">
                        <img src="{% static img.path %}" class="card-img-top" alt="{{ img.description }}">
                        <div class="card-body">
                            <h5 class="card-title text-success">{{ img.description }}</h5>
                            <p class="card-text">Answers: {{ ans.choice }}</p>
                            <form method="GET" action="{% url 'survey:survey' %}">
                                <input type="hidden" name="img" value="{{ img.id }}">
                                <input type="hidden" name="survey_collection" value="{{ img.survey_collection.id }}">
                                <input type="submit" class="btn btn-primary" value="Change Answer">
                            </form>
                        </div>
                    </div>
                {% endif %}
            </div>
        {% endfor %}
        </div>
    </div>

</body>
</html>
