<!doctype html>
<html lang="en">

<!-- Font Awesome -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
<!-- MDB -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.css"
  rel="stylesheet"
/>
<!-- MDB -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.js"
></script>

<head>
    <title>Sign In</title>
</head>

{% load static %}

<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script rel="javascript" type="text/javascript" src="{% static 'survey/js/login.js' %}"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

<script>
    function toggleAdminLoginVisibility()
    {
        var x = document.getElementById("admin-login");
        if (x.style.display === "none") {
            x.style.display = "block";
        } else {
            x.style.display = "none";
        }
    }
</script>

<div class="container mt-5 pt-5">
    <div class="row">
        <div class="col-12 col-sm-8 col-md-6 m-auto">
            <div class="card border-0 shadow">
                <div class="card-body">
                    <div class="row">
                        <div class="column col-12 text-left">
                            <h4><a href="{% url 'survey:access' %}" id="modal-autorizza-dati">Single
                                Sign-On Unimore</a></h4>
                            <div class="mb-2">
                                <b>Click</b> the <b><a href="{% url 'survey:access' %}" id="modal-autorizza-dati">Single SignOn</a></b> logo for <b>secure
                                login</b> with university e-mail.
                            </div>
                            <a href="{% url 'survey:access' %}" id="modal-autorizza-dati"><img src="{% static 'unimore/images/unimore-sso.png' %}" alt="Login with Shibboleth"></a>
                            <br>
                            <br>
                            <div class="alert alert-warning" role="alert">
                                Access to the portal is allowed only to regularly enrolled students and staff of the Internship Office.
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <a href="#" onclick="toggleAdminLoginVisibility();return false;">Click here for site login</a>
                    </div>

                    <div id="admin-login" style="display: none;">
                        <hr class="mt-0 mb-4">

                        <div class="text-center">
                            <svg class="mx-auto my-3" xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"></path>
                                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"></path>
                            </svg>
                        </div>

                        <form method="POST" action="" class="post-form mx-1 mx-md-4">
                            {% csrf_token %}
                            <div class="form-outline mb-4">
                                <input type="text" name="username" id="username" class="form-control my-4 py-2"/>
                                <label class="form-label" for="username">Username</label>
                            </div>
                            <div class="form-outline mb-4">
                                <input type="password" name="password" id="password" class="form-control my-4 py-2"/>
                                <label class="form-label" for="password">Password</label>
                            </div>
                            <div class="row mb-4">
                                <div class="col d-flex justify-content-center">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="checkbox" name="remember_me" checked />
                                        <label class="form-check-label" for="checkbox"> Remember me </label>
                                    </div>
                                </div>
                            </div>
                            <input type="submit" class="btn btn-primary btn-block mb-4" name="sign_in" value="Sign in">
                            <div class="text-center">
                                <p>Don't have an account? <a href="{% url 'survey:register' %}">Sign Up</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
