<span>Hello, {{ request.user.first_name }}</span>
<span><a href="{% url 'survey:logout' %}">Logout</a></span>

<h1>Active Surveys</h1>

{% for surv in survey_list %}
    <li>
        <a href="{% url 'survey:survey' %}?survey_collection_id={{ surv.survey_collection_id }}">{{ surv.survey_collection }}</a>
        <a href="{% url 'survey:result' %}?survey_collection_id={{ surv.survey_collection_id }}">Results</a>
    </li>

{% endfor %}
